<div class="hot_stock_list_container hot_stock_list_board">
    <h3>
        热股榜
        <a href="javascript:void(0);" class="hot_stock_list_more">
            更多
        </a>
    </h3>
    <div class="hot_stock_list_tabs_panel">
        <a href="javascript:void(0);" *ngFor="let item of hotStockTabs" [class.stock_list_active]="item.active" (click)="loadHotStocks(item.type)">全球</a>
    </div>
    <div class="hot_stock_sort_time">
        <a href="javascript:void(0);" [class.stock_list_active]="hotStockSortTime === 0" (click)="sortHotStocks(0)">1小时内最热</a>
        <i class="iconfont_iconfont dot"></i>
        <a href="javascript:void(0);" [class.stock_list_active]="hotStockSortTime === 10" (click)="sortHotStocks(10)">24小时内最热</a>
    </div>
    <table class="hot_stock_list hot_stock_board_list">
        <tbody>
            <tr *ngFor="let item of stocks; let i = index;">
                <td>{{i}}</td>
                <td>
                    <a href="javascript:void(0);">{{item.name}}</a>
                </td>
                <td [class.stock_list_gain]="item.increment > 0" [class.stock_list_slip]="item.increment < 0">
                    <ng-container *ngIf="item.increment < 0">
                        <i class="iconfont_iconfont stockDown"></i>
                    </ng-container>
                    <ng-container *ngIf="item.increment > 0">
                        <i class="iconfont_iconfont stockUp"></i>
                    </ng-container>
                </td>
                <td [class.stock_list_gain]="item.increment > 0" [class.stock_list_slip]="item.increment < 0">{{item.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
