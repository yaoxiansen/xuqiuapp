<lib-browser-header></lib-browser-header>

<app-banner></app-banner>

<div class="main_container">
    <div class="home_main_left">
        <lib-stock-index-slider></lib-stock-index-slider>
        <div class="home_timeline">
            <div class="timeline_tab_2L timeline_tabs_3">
                <a *ngFor="let comp of components" (click)="loadComponent(comp.component)" href="javascript:void(0);" class="timeline_tab_item" [class.tab_active]="comp.active">
                    {{comp.title}}
                </a>
            </div>
            <div>
                <div>
                    <!-- dynamic component load -->
                    <ng-template appCompHost></ng-template>
                </div>
                    <app-loading></app-loading>
            </div>
        </div>
    </div>
    <div class="home_main_right">
        <lib-business></lib-business>
        <lib-hot-stock-list></lib-hot-stock-list>
        <lib-report></lib-report>
    </div>
</div>

<lib-footer></lib-footer>
