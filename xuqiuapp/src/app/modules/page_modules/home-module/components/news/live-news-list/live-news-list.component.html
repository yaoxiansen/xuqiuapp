<div class="timeline_live_hd">
    <span>{{dayMonth.day}}</span>
    {{dayMonth.month}}
</div>
<table class="timeline_live">
    <tbody>
        <tr *ngFor="let item of newsList" [class.highlight]="item.mark">
            <td>{{item.created_at}}</td>
            <td>
                <span class="point"></span>
                <span class="line"></span>
            </td>
            <td>
                <a href="#">{{item.text}}</a>
            </td>
        </tr>
    </tbody>
</table>
